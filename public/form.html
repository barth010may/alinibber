<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta
            name="google-signin-client_id"
            content="949751936924-lm4a4d4kqhv01671h3dihu6gcstjsmv4.apps.googleusercontent.com"
        />
        <link rel="icon" type="image/x-icon" href="/assets/logo.svg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/form.css" />
        <title>P2 - A304</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="nav-logo">
                    <a href="/">
                        <img src="assets/logo.svg" alt="RALENDER logo" />
                    </a>
                </div>
                <div class="nav-title">
                    <h1>P2 | SOFWARE AAU | A304</h1>
                </div>
                <div class="nav-links"></div>
            </div>
            <div class="content">
                <div class="content-flex">
                    <div class="left-content">
                        <form action="">
                            <div class="info-box">
                                <div class="transport">
                                    <div class="transport-button disabled">
                                        <p>+ add transport to event</p>
                                    </div>
                                </div>
                                <div id="pre-event-modal" class="modal">
                                    <div class="modal-content">
                                        <div class="autocomplete">
                                            <input
                                                class="location"
                                                autocomplete="off"
                                                type="text"
                                                name="pre-event-location"
                                                id="pre-event-location"
                                                maxlength="51"
                                                placeholder="Pre-event location"
                                            />
                                        </div>
                                        <!-- 3 transportmuligheder -->
                                        <div id="pre-event-trips" class="trip-box"></div>
                                        <div class="right-container">
                                            <div class="modal-button"><p>/</p></div>
                                            <div class="modal-button disabled"><p>Add</p></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="event-box">
                                    <input
                                        type="text"
                                        name="title"
                                        id="eventtitle"
                                        placeholder="Title of event"
                                        required
                                    />
                                    <div class="date-time">
                                        <label for="startdate"
                                            >Startdate:<input
                                                class="date datepicker"
                                                type="date"
                                                name="startdate"
                                                id="startdate"
                                                required
                                        /></label>
                                        <label for="starttime"
                                            >Starttime:<input
                                                class="time timepicker"
                                                type="time"
                                                name="starttime"
                                                id="starttime"
                                                required
                                        /></label>
                                    </div>
                                    <div class="date-time">
                                        <label for="enddate"
                                            >Enddate:<input
                                                class="date datepicker"
                                                type="date"
                                                name="enddate"
                                                id="enddate"
                                                required
                                        /></label>
                                        <label for="endtime"
                                            >Endtime:<input
                                                class="time timepicker"
                                                type="time"
                                                name="endtime"
                                                id="endtime"
                                                required
                                        /></label>
                                    </div>
                                    <div class="autocomplete">
                                        <input
                                            class="location"
                                            autocomplete="off"
                                            type="text"
                                            name="eventlocation"
                                            id="eventlocation"
                                            placeholder="Event location"
                                            maxlength="51"
                                            required
                                        />
                                    </div>
                                    <textarea
                                        class="formdescription"
                                        name="description"
                                        id="eventdescription"
                                        cols="30"
                                        rows="10"
                                        placeholder="Description"
                                    ></textarea>
                                </div>
                                <div class="transport">
                                    <div class="transport-button disabled">
                                        <p>+ add transport from event</p>
                                    </div>
                                </div>
                                <div id="post-event-modal" class="modal">
                                    <div class="modal-content">
                                        <div class="autocomplete">
                                            <input
                                                class="location"
                                                autocomplete="off"
                                                type="text"
                                                name="post-event-location"
                                                id="post-event-location"
                                                maxlength="51"
                                                placeholder="Post-event location"
                                            />
                                        </div>
                                        <!-- 3 transportmuligheder -->
                                        <div id="post-event-trips" class="trip-box"></div>
                                        <div class="right-container">
                                            <div class="modal-button">Cancel</div>
                                            <div class="modal-button disabled">Add</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" name="submit" id="formsubmit" value="Submit" />
                        </form>
                    </div>
                    <div class="right-content">
                        <img class="placeholder-img" src="assets/placeholder.jpg" alt="placeholder" />
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/form.js"></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="https://kit.fontawesome.com/63b3537dc4.js" crossorigin="anonymous"></script>
    </body>
</html>
